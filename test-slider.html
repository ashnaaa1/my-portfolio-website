<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Memory Box Slider Test</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e0e8ec;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    #virtual-memory-box {
      max-width: 600px;
      background-color: rgba(222, 231, 235, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    #virtual-memory-box h3 {
      margin-bottom: 20px;
      color: #333;
    }
    #virtual-memory-box img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #virtual-memory-box p {
      font-size: 1.1em;
      color: #333;
      margin: 0 auto 10px auto;
    }
  </style>
</head>
<body>

<section id="virtual-memory-box">
  <h3><i class="fas fa-box-open"></i> Virtual Memory Box</h3>

  <div class="swiper virtualMemorySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://picsum.photos/600/350?random=1" alt="Memory 1" />
        <p>A special moment captured in photo 1.</p>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/600/350?random=2" alt="Memory 2" />
        <p>Memorable event photo 2.</p>
      </div>
      <div class="swiper-slide">
        <img src="https://picsum.photos/600/350?random=3" alt="Memory 3" />
        <p>Another beautiful memory photo 3.</p>
      </div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>

<!-- Font Awesome for icon -->
<script
  src="https://kit.fontawesome.com/a076d05399.js"
  crossorigin="anonymous"
></script>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
  const virtualMemorySwiper = new Swiper(".virtualMemorySwiper", {
    slidesPerView: 1,
    spaceBetween: 20,
    loop: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {
      delay: 4000,
      disableOnInteraction: false,
    },
  });
</script>
</body>
</html>
